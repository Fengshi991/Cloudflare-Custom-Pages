<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全检查中...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
        }

        .title {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .message {
            margin-bottom: 20px;
            font-size: 1.2rem;
            color: #555;
        }

        .redirect-message {
            font-weight: bold;
            color: #007bff;
        }

        .icon {
            font-size: 24px;
            margin-right: 5px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="title">安全检查中...</div>
        <div class="message">
            <br><br>
            ::IM_UNDER_ATTACK_BOX::<br>
        </div>
        <div class="footer">
            <span class="icon">&#128275;</span> 此操作由 Cloudflare 提供安全保护<br>
            <span class="icon">&#128100;</span> 你的IP: ::CLIENT_IP::<br>
        </div>
    </div>
</body>
</html>
